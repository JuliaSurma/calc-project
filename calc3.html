<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="calc3.css" rel="stylesheet">
    <script src="calc3.js" defer></script>
</head>

<body>
    <div class="grid">
        <div class="result">
            <div last-operation class="last-operation"></div>
            <div running-operation class="running-operation"></div>
        </div>
            <button cache class="doublebtn">C</button>
            <button single-clear>DEL</button>
            <button making-operation>*</button>
            <button my-Number>1</button>
            <button my-Number>2</button>
            <button my-Number>3</button>
            <button making-operation>/</button>
            <button my-Number>4</button>
            <button my-Number>5</button>
            <button my-Number>6</button>
            <button making-operation>+</button>
            <button my-Number>7</button>
            <button my-Number>8</button>
            <button my-Number>9</button>
            <button making-operation>-</button>
            <button my-Number>.</button>
            <button my-Number>0</button>
            <button my-equal class="doublebtn">=</button>
        
    </div>
</body>


</html>
